events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=my_ratelimit_zone:10m rate=1r/s;
    
    upstream backend_server {
        server nginx-backend:8181;
    }
    
    server {
        listen 80;

        location /api/login {
            limit_req zone=my_ratelimit_zone burst=3 nodelay;
            
            # Proxy to backend nginx
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (optional)
        location /health {
            add_header Content-Type text/plain;
            return 200 'Frontend nginx is healthy!';
        }
    }
}
