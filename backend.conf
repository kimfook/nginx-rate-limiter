events {
    worker_connections 1024;
}

http {
    server {
        listen 8181;
        server_name localhost;
        
        # This handles the actual login functionality
        location /api/login {
            # Your actual login endpoint logic here
            add_header Content-Type application/json;
            
            # Example: Return a JSON response simulating login
            return 200 '{"status": "success", "message": "Login processed on backend"}';
            
            # In real scenario, you might use:
            # proxy_pass http://your_application_server;
            # or
            # fastcgi_pass php_backend;
        }
        
        # Backend health check
        location /backend_health {
            add_header Content-Type text/plain;
            return 200 'Backend nginx is healthy!';
        }
        
        # Root or other locations
        location / {
            add_header Content-Type text/plain;
            return 200 'Backend server running on port 8181';
        }
    }
}
